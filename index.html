<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anonymous Confessions</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            margin-bottom: 20px;
        }

        h1 {
            font-size: 32px;
            color: #333;
            margin-bottom: 10px;
            text-align: center;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        textarea {
            width: 100%;
            min-height: 150px;
            padding: 16px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 16px;
            font-family: inherit;
            resize: vertical;
            margin-bottom: 20px;
            transition: border-color 0.3s;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .char-count {
            text-align: right;
            color: #999;
            font-size: 13px;
            margin-bottom: 20px;
        }

        button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .admin-btn {
            background: #333;
            margin-top: 10px;
        }

        .admin-btn:hover {
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        .success-message {
            background: #4caf50;
            color: white;
            padding: 16px;
            border-radius: 12px;
            text-align: center;
            margin-bottom: 20px;
            display: none;
        }

        .success-message.show {
            display: block;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Admin Dashboard */
        .admin-panel {
            display: none;
        }

        .admin-panel.active {
            display: block;
        }

        .confession-item {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 15px;
            position: relative;
        }

        .confession-text {
            color: #333;
            line-height: 1.6;
            margin-bottom: 15px;
            word-wrap: break-word;
        }

        .confession-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
            color: #999;
            margin-bottom: 15px;
        }

        .confession-actions {
            display: flex;
            gap: 10px;
        }

        .action-btn {
            padding: 8px 16px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s;
        }

        .approve-btn {
            background: #4caf50;
            color: white;
        }

        .delete-btn {
            background: #f44336;
            color: white;
        }

        .copy-btn {
            background: #2196F3;
            color: white;
        }

        .action-btn:hover {
            transform: scale(1.05);
        }

        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-pending {
            background: #fff3cd;
            color: #856404;
        }

        .status-approved {
            background: #d4edda;
            color: #155724;
        }

        .empty-state {
            text-align: center;
            color: #999;
            padding: 40px;
        }

        .back-btn {
            background: #666;
            margin-bottom: 20px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
        }

        .stat-number {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 12px;
            opacity: 0.9;
        }

        .password-prompt {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .password-prompt.active {
            display: flex;
        }

        .password-box {
            background: white;
            padding: 40px;
            border-radius: 20px;
            max-width: 400px;
            width: 90%;
        }

        .password-box h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .password-box input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            margin-bottom: 15px;
        }

        .password-box input:focus {
            outline: none;
            border-color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Public Confession Form -->
        <div id="publicView" class="card">
            <h1>üí≠ Anonymous Confessions</h1>
            <p class="subtitle">Share your thoughts anonymously. Your identity is safe.</p>
            
            <div id="successMessage" class="success-message">
                ‚úì Your confession has been submitted anonymously!
            </div>

            <textarea id="confessionText" placeholder="Write your confession here..." maxlength="500"></textarea>
            <div class="char-count"><span id="charCount">0</span>/500</div>
            
            <button onclick="submitConfession()">Submit Anonymously</button>
            <button class="admin-btn" onclick="showPasswordPrompt()">Creator Dashboard</button>
        </div>

        <!-- Admin Dashboard -->
        <div id="adminView" class="admin-panel">
            <div class="card">
                <button class="back-btn" onclick="showPublicView()">‚Üê Back to Public View</button>
                <h1>üìä Creator Dashboard</h1>
                <p class="subtitle">Review and manage confessions</p>

                <div class="stats">
                    <div class="stat-card">
                        <div class="stat-number" id="totalCount">0</div>
                        <div class="stat-label">Total</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="pendingCount">0</div>
                        <div class="stat-label">Pending</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="approvedCount">0</div>
                        <div class="stat-label">Approved</div>
                    </div>
                </div>

                <div id="confessionsList"></div>
            </div>
        </div>
    </div>

    <!-- Password Prompt -->
    <div id="passwordPrompt" class="password-prompt">
        <div class="password-box">
            <h2>Enter Admin Password</h2>
            <input type="password" id="adminPassword" placeholder="Password">
            <button onclick="verifyPassword()">Access Dashboard</button>
            <button class="admin-btn" onclick="hidePasswordPrompt()">Cancel</button>
        </div>
    </div>

    <script>
        // Simple password (change this!)
        const ADMIN_PASSWORD = 'nikhil123';

        // Initialize confessions from localStorage
        let confessions = JSON.parse(localStorage.getItem('confessions') || '[]');

        // Character counter
        document.getElementById('confessionText').addEventListener('input', function() {
            document.getElementById('charCount').textContent = this.value.length;
        });

        function submitConfession() {
            const text = document.getElementById('confessionText').value.trim();
            
            if (!text) {
                alert('Please write something before submitting!');
                return;
            }

            const confession = {
                id: Date.now(),
                text: text,
                timestamp: new Date().toISOString(),
                status: 'pending'
            };

            confessions.unshift(confession);
            localStorage.setItem('confessions', JSON.stringify(confessions));

            // Show success message
            document.getElementById('successMessage').classList.add('show');
            document.getElementById('confessionText').value = '';
            document.getElementById('charCount').textContent = '0';

            setTimeout(() => {
                document.getElementById('successMessage').classList.remove('show');
            }, 3000);
        }

        function showPasswordPrompt() {
            document.getElementById('passwordPrompt').classList.add('active');
            document.getElementById('adminPassword').value = '';
            document.getElementById('adminPassword').focus();
        }

        function hidePasswordPrompt() {
            document.getElementById('passwordPrompt').classList.remove('active');
        }

        function verifyPassword() {
            const password = document.getElementById('adminPassword').value;
            
            if (password === ADMIN_PASSWORD) {
                hidePasswordPrompt();
                showAdminView();
            } else {
                alert('Incorrect password!');
            }
        }

        // Allow Enter key to submit password
        document.getElementById('adminPassword').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                verifyPassword();
            }
        });

        function showAdminView() {
            document.getElementById('publicView').style.display = 'none';
            document.getElementById('adminView').classList.add('active');
            loadConfessions();
        }

        function showPublicView() {
            document.getElementById('publicView').style.display = 'block';
            document.getElementById('adminView').classList.remove('active');
        }

        function loadConfessions() {
            confessions = JSON.parse(localStorage.getItem('confessions') || '[]');
            
            const total = confessions.length;
            const pending = confessions.filter(c => c.status === 'pending').length;
            const approved = confessions.filter(c => c.status === 'approved').length;

            document.getElementById('totalCount').textContent = total;
            document.getElementById('pendingCount').textContent = pending;
            document.getElementById('approvedCount').textContent = approved;

            const list = document.getElementById('confessionsList');
            
            if (confessions.length === 0) {
                list.innerHTML = '<div class="empty-state">No confessions yet</div>';
                return;
            }

            list.innerHTML = confessions.map(confession => `
                <div class="confession-item">
                    <div class="confession-meta">
                        <span>${new Date(confession.timestamp).toLocaleString()}</span>
                        <span class="status-badge status-${confession.status}">${confession.status}</span>
                    </div>
                    <div class="confession-text">${confession.text}</div>
                    <div class="confession-actions">
                        ${confession.status === 'pending' ? 
                            `<button class="action-btn approve-btn" onclick="approveConfession(${confession.id})">‚úì Approve</button>` : 
                            `<button class="action-btn copy-btn" onclick="copyConfession(${confession.id})">üìã Copy</button>`
                        }
                        <button class="action-btn delete-btn" onclick="deleteConfession(${confession.id})">üóë Delete</button>
                    </div>
                </div>
            `).join('');
        }

        function approveConfession(id) {
            confessions = confessions.map(c => 
                c.id === id ? {...c, status: 'approved'} : c
            );
            localStorage.setItem('confessions', JSON.stringify(confessions));
            loadConfessions();
        }

        function deleteConfession(id) {
            if (confirm('Are you sure you want to delete this confession?')) {
                confessions = confessions.filter(c => c.id !== id);
                localStorage.setItem('confessions', JSON.stringify(confessions));
                loadConfessions();
            }
        }

        function copyConfession(id) {
            const confession = confessions.find(c => c.id === id);
            if (confession) {
                navigator.clipboard.writeText(confession.text).then(() => {
                    alert('Confession copied to clipboard! Ready to post on Instagram.');
                });
            }
        }
    </script>
</body>
</html>
